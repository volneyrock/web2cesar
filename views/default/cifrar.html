{{extend 'layout.html'}}

{{block title}}
  <h3>{{=request.function}}</h3>
{{end}}


{{=BEAUTIFY(form)}}

<div class="panel panel-default">
  <div class="panel-heading">Resultado:</div>
  <div id="foo" class="panel-body to-copy">
    {{=XML(message)}}
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-info" data-clipboard-target="#foo">Copiar</button>
  </div>
</div>
